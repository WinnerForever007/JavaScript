<html>
<head>
<title>Калькулятор</title>
<link rel="stylesheet" href="calc.css" type="text/css"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
</head>
<body>
<form name="calculator" action="">
<script src="index.js"></script>
	<table class="Table" cellpadding="1" cellspacing="1">
	<tr>
		<td colspan=6 align=middle>
			<input class="textOut" id="text01" name="outText" type="Text" size=30 value="0" width="250px">
		</td>
	</tr>
	<tr>
		<td><input name="btnAllClear" type="Button" value="AC" onclick="clearAll()"></td>
		<td><input name="btnFactorial" type="Button" value="x!" onclick="factorial()"></td>
		<td><input name="btnLeftBracket" type="Button" value="(" onclick=""></td>
		<td><input name="btnRightBracket" type="Button" value=")" onclick=""></td>
		<td><input name="btnPercent" type="Button" value="%" onclick=""</td>
		<td><input name="btnClear" type="Button" value="C" onclick="clearNumber()"></td>
	</tr>
	<tr>
		<td><input name="btnSin" type="Button" value="sin" onclick=""></td>
		<td><input name="btnLn" type="Button" value="ln" onclick=""></td>
		<td><input name="btnSeven" type="Button" value="7" onclick="number(7)"></td>
		<td><input name="btnEight" type="Button" value="8" onclick="number(8)"></td>
		<td><input name="btnNine" type="Button" value="9" onclick="number(9)"></td>
		<td><input name="btnDivide" type="Button" value="/" onclick="operation('/')"></td>	
	</tr>
	<tr>
		<td><input name="btnCos" type="Button" value="cos" onclick=""></td>
		<td><input name="btnLog" type="Button" value="log" onclick=""></td>
		<td><input name="btnFour" type="Button" value="4" onclick="number(4)"></td>
		<td><input name="btnFive" type="Button" value="5" onclick="number(5)"></td>
		<td><input name="btnSix" type="Button" value="6" onclick="number(6)"></td>
		<td><input name="btnMultiplication" type="Button" value="*" onclick="operation('*')"></td>
	</tr>
	<tr>
		<td><input name="btnTan" type="Button" value="tan" onclick=""></td>
		<td><input name="btnSqrt" type="Button" value="sqrt" onclick=""></td>
		<td><input name="btnOne" type="Button" value="1" onclick="number(1)"></td>
		<td><input name="btnTwo" type="Button" value="2" onclick="number(2)"></td>
		<td><input name="btnThree" type="Button" value="3" onclick="number(3)"></td>
		<td><input name="btnSubtraction" type="Button" value="-" onclick="operation('-')"></td>
	</tr>
	<tr>
		<td><input name="btnEXP" type="Button" value="EXP" onclick=""></td>
		<td><input name="btnPow" type="Button" value="x^y" onclick=""></td>
		<td><input name="btnZero" type="Button" value="0" onclick=""></td>
		<td><input name="btnDot" type="Button" value="." onclick=""></td>
		<td><input name="btnEqu" type="Button" value="=" onclick="operation('=')"></td>
		<td><input name="btnAddition" type="Button" value="+" onclick="operation('+')"></td>
	</tr>	
	</table>
</form>

</body>
</html>
